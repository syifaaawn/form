<html>
<head>
    <title>Form suplier</title>
</head>
<body>

    <h4 align ="center">Data suplier </h4> 
    <hr>  
    <br><br>
    <form >
        <table align="center">
            <tr>
                <td><label for="NamaSuplier">Nama Suplier : </label></td>
                <td><input type="text" id="NamaSuplier" name="NamaSuplier" required></td>
            </tr>
            <tr>
                <td><label for="KodeSuplier">Kode Suplier :</label></td>
                <td><input type="text" id="KodeSuplier" name="KodeSuplier" required></td>
            </tr>
            <tr>
                <td><label for="namaBarang">Nomor Telepon :</label></td>
                <td><input type="text" id="namaBarang" name="namaBarang" required></td>
            </tr>
            <tr>
                <td><label for="Email">Email : </label></td>
                <td><input type="Text" id="Email" name="Email" required></td>
            </tr>
            <tr>
                <td><label for="KategoriBarang">Kategori Barang :</label></td>
                <td><select name="KategoriBarang">
                    <option value="Mk">Televisi</option>
                    <option value="DS">Mesin Cuci</option>
                    <option value="UX">Kulkas </option>
                    <option value="SD">Air conditioner (AC)</option>
                </tr>
            <tr>
                <td><label for="tanggalkerjasama">Tanggal Kerjasama:</label></td>
                <td><input type="date" id="tanggalkerjasama" name="tanggalkerjasama" required></td>
            </tr>
            <tr>
                <td><label for="alamat">Alamat :</label></td>
                <td><textarea id="alamat" name="alamat" rows="5"></textarea></td>
            </tr>
            <tr>
                <td colspan="5" align="center">
                    <br>
                    <button type="submit" onclick="location.href='databarang.html'">Data Barang</button>
                    <button type="reset" value="ulangi" name="reset">Reset</button>
                </td>
            </tr>
        </table>
    </form>
    
        </body>
</html>
