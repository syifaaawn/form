<html>
<head>
    <title>Form Data Pembelian</title>
</head>
<body>

    <h4 align ="center">Data Pembelian</h4> 
    <hr>  
    <br>
    <form>
        <table align="center">
            <tr>
                <td><label for="kodeBarang">Kode Pembelian:</label></td>
                <td><input type="text" id="kodeBarang" name="kodeBarang" required></td>
            </tr>
            <tr>
                <td><label for="namaPembeli">Nama Pembeli:</label></td>
                <td><input type="text" id="namaPembeli" name="namaPembeli" required></td>
            </tr>
            <tr>
                <td><label for="tanggalPembelian">Tanggal Pembelian:</label></td>
                <td><input type="date" id="tanggalPembelian" name="tanggalPembelian" required></td>
            </tr>
            <tr>
                <td><label for="namaBarang">Nama Barang:</label></td>
                <td><input type="text" id="namaPembeli" name="namaPembeli" required></td>
            </tr>
            <tr>
                <td><label for="jumlahBarang">Jumlah Barang:</label></td>
                <td><input type="number" id="jumlahBarang" name="jumlahBarang" required></td>
            </tr>
            <tr>
                <td><label for="hargaBarang">Harga Satuan:</label></td>
                <td><input type="number" id="hargaBarang" name="hargaBarang" required></td>
            </tr>
            <tr>
                <td><label for="total_harga">Total Harga (Rp):</label></td>
                <td><input type="number" id="total_harga" name="total_harga" required></td>
            </tr>
            <tr>
                <td colspan="5" align="center">
                    <br>
                    <button type="submit" onclick="location.href='datapenjualan.html'">Data Penjualan</button>
                    <button type="reset" value="ulangi" name="reset">Reset</button>
                </td>
            </tr>
        </table>
    </form>
    
        </body>
</html>
